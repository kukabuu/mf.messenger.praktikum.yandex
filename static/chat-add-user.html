<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Сhat</title>
  <link rel="stylesheet" href="./сss/main.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:500,600" rel="stylesheet">
</head>
<body>
<div class="chat__popup">
  <div class="popup">
    <h2 class="popup__header">
      Добавить пользователя
    </h2>
    <form class="form js-form" action="#" method="post">
      <div class="form__group">
        <label class="i-visually-hidden" for="login">Логин</label>
        <input class="form__input" id="login" type="text" placeholder="Логин" name="login" required>
        <span class="form__label--floated">Логин</span>
      </div>
      <button class="button chat__button--toogle-user" type="submit">Добавить</button>
    </form>
  </div>
</div>
<script async src="./js/index.js"></script>
</body>
</html>
