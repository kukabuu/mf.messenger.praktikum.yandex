<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Сhat</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:500,600" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<main class="container container__profile">
  <div class="profile__avatar">
    <img class="avatar" src="./images/profile_blob.png" alt="Аватар" width="130">
    <div class="avatar__link">
      <a class="link link__text" href="#">
        Поменять аватар
      </a>
    </div>
  </div>
  <h2 class="profile__header">
    Иван
  </h2>
  <form class="form profile__form js-form" action="#" method="post">
    <div class="form__group profile__group">
      <label class="form__label profile__label" for="oldPassword">Старый пароль</label>
      <input class="form__input profile__input"
             id="oldPassword"
             type="password"
             name="oldPassword"
             required>
    </div>
    <div class="form__group profile__group">
      <label class="form__label profile__label" for="newPassword">Новый пароль</label>
      <input class="form__input profile__input"
             id="newPassword"
             type="password"
             name="newPassword"
             required>
    </div>
    <div class="form__group profile__group">
      <label class="form__label profile__label" for="newPassword-again">Повторите новый пароль</label>
      <input class="form__input profile__input"
             id="newPassword-again"
             type="password"
             required>
    </div>
    <button class="button edit-profile__button" type="submit">Сохранить</button>
  </form>
  <a class="profile__button button--back" href="profile.html">
    <img src="./images/Back.png" alt="Назад" width="28">
  </a>
</main>
<script async src="../js/index.js"></script>
</body>
</html>
