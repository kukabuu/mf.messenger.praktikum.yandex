<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Сhat</title>
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:500,600" rel="stylesheet">
</head>
  <body>
    <main class="container container__login">
      <h2 class="login__header">
        Вход
      </h2>
      <form class="form js-form" action="#" method="post">
        <div class="form__group">
          <label class="i-visually-hidden" for="login">Логин</label>
          <input class="form__input" id="login" type="text" placeholder="Логин" name="login" required>
          <span class="form__label--floated">Логин</span>
        </div>
        <div class="form__group">
          <label class="i-visually-hidden" for="password">Пароль</label>
          <input class="form__input" id="password" type="password" placeholder="Пароль" name="password" required>
          <span class="form__label--floated">Пароль</span>
        </div>
        <span class="form__field--invalid i-visually-hidden">Неверный логин или пароль</span>
        <button class="button login__button" type="submit">Авторизоваться</button>
      </form>
      <a class="link" href="signin.html">Нет аккаунта?</a>
    </main>
    <script async src="./js/index.js"></script>
  </body>
</html>
